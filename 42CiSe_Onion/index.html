<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8"/>
                <style type="text/css">
                        .center{
                                text-align: center;
                                width: 100%;
                                height: 100vh;
                        }
                </style>
        </head>
        <body>
                <p id="demo"></p>
                <script>
                        function myFunction() {
                        let x = document.getElementById("numb").value;
                        let text;
                        if (isNaN(x) || x < 1 || x > 10) {
                                text = "Input not valid";
                        } else {
                                text = "Input OK";
                        }
                        document.getElementById("demo").innerHTML = text;
                        }
                </script>
                <div class="center">
                        <h1>Welcome to 42Malaga´s Cybersecurity Bootcamp</h1>
                        <h2>Where the Piñas taste like anywhere</h2>
                        <h3>maperez-</h3>
                        <h3>ft_onion_bonus</h3>
                        <p>Please input a number between 1 and 10:</p>
                        <input id="numb">
                        <button type="button" onclick="myFunction()">Submit</button>
                </div>
        </body>
</html>
